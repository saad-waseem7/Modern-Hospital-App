{% extends 'base.html' %}

{% block content %}
<h2>Emergency Cases</h2>
<table>
    <tr>
        <th>Case ID</th>
        <th>Patient ID</th>
        <th>Case Details</th>
        <th>Ambulance Assigned</th>
    </tr>
    {% for case in rows %}
    <tr>
        <td>{{ case[0] }}</td>
        <td>{{ case[1] }}</td>
        <td>{{ case[2] }}</td>
        <td>{{ "Yes" if case[3] else "No" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
