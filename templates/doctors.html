{% extends 'base.html' %}

{% block content %}
<h2>Doctors</h2>

<div class="action-buttons">
    <a href="{{ url_for('add_doctor') }}" class="btn btn-primary">Add New Doctor</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Specialty</th>
        <th>Availability</th>
        <th>Actions</th>
    </tr>
    {% for doctor in rows %}
    <tr>
        <td>{{ doctor[0] }}</td>
        <td>{{ doctor[1] }}</td>
        <td>{{ doctor[2] }}</td>
        <td>{{ doctor[3] }}</td>
        <td class="actions">
            <a href="{{ url_for('view_doctor', id=doctor[0]) }}" class="btn btn-info btn-sm">View</a>
            <a href="{{ url_for('edit_doctor', id=doctor[0]) }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{{ url_for('delete_doctor', id=doctor[0]) }}" class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this doctor?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
