{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>{{ 'Edit' if staff else 'Add New' }} Staff Member</h2>

    <form method="post" action="{{ url_for('edit_staff', id=staff[0]) if staff else url_for('add_staff') }}">
        <div class="form-group required">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required value="{{ staff[1] if staff else '' }}">
        </div>

        <div class="form-group required">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select a role</option>
                <option value="Nurse" {{ 'selected' if staff and staff[2]=='Nurse' else '' }}>Nurse</option>
                <option value="Receptionist" {{ 'selected' if staff and staff[2]=='Receptionist' else '' }}>Receptionist
                </option>
                <option value="Lab Technician" {{ 'selected' if staff and staff[2]=='Lab Technician' else '' }}>Lab
                    Technician</option>
                <option value="Pharmacist" {{ 'selected' if staff and staff[2]=='Pharmacist' else '' }}>Pharmacist
                </option>
                <option value="Janitor" {{ 'selected' if staff and staff[2]=='Janitor' else '' }}>Janitor</option>
                <option value="Security" {{ 'selected' if staff and staff[2]=='Security' else '' }}>Security</option>
            </select>
        </div>

        <div class="form-group required">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required value="{{ staff[3] if staff else '' }}">
        </div>

        <div class="form-actions">
            <a href="{{ url_for('staff') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">{{ 'Update' if staff else 'Add' }} Staff</button>
        </div>
    </form>
</div>
{% endblock %}
