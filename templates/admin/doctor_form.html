{% extends 'base.html' %}

{% block content %}
<h2>{{ action }} Doctor Profile</h2>
<p>Creating profile for user: <strong>{{ username }}</strong></p>

<div class="form-container">
    <form method="POST">
        <input type="hidden" name="user_id" value="{{ user_id }}">

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="{{ doctor[1] if doctor else '' }}" required>
        </div>

        <div class="form-group">
            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" value="{{ doctor[2] if doctor else '' }}" required>
        </div>

        <div class="form-group">
            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability"
                value="{{ doctor[3] if doctor else 'Mon-Fri 9am-5pm' }}" placeholder="e.g., Mon-Fri 9am-5pm" required>
            <small>Specify the days and hours when the doctor is available</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Save Doctor Profile</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
