{% extends 'base.html' %}

{% block content %}
<h2>{{ action }} Staff Profile</h2>
<p>Creating profile for user: <strong>{{ username }}</strong></p>

<div class="form-container">
    <form method="POST">
        <input type="hidden" name="user_id" value="{{ user_id }}">

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="{{ staff[1] if staff else '' }}" required>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" value="{{ staff[2] if staff else role }}" required readonly>
            <small>Role is determined by the user's system role</small>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" value="{{ staff[3] if staff else '' }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Save Staff Profile</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
