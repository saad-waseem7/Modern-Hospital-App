{% extends 'base.html' %}

{% block content %}
<h2>Lab Reports</h2>
<table>
    <tr>
        <th>Report ID</th>
        <th>Patient ID</th>
        <th>Test Type</th>
        <th>Result</th>
        <th>Date Taken</th>
    </tr>
    {% for report in rows %}
    <tr>
        <td>{{ report[0] }}</td>
        <td>{{ report[1] }}</td>
        <td>{{ report[2] }}</td>
        <td>{{ report[3] }}</td>
        <td>{{ report[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
