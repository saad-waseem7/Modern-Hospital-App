{% extends 'base.html' %}

{% block content %}
<div class="auth-container register-container">
    <h2>Patient Registration</h2>

    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-section">
            <h3 class="form-section-title">Account Information</h3>

            <div class="form-group required">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group required">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter a strong password">
            </div>

            <div class="form-group required">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required
                    placeholder="Confirm your password">
            </div>

            <!-- Hidden field for role, defaulting to patient -->
            <input type="hidden" id="role" name="role" value="patient">
        </div>

        <div class="form-section">
            <h3 class="form-section-title">Personal Information</h3>

            <div class="form-group required">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group required">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <small>Format: MM/DD/YYYY</small>
            </div>

            <div class="form-group required">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <h3 class="form-section-title">Contact Information</h3>

            <div class="form-group required">
                <label for="contact">Phone Number</label>
                <input type="text" id="contact" name="contact" required placeholder="Enter your contact number">
            </div>

            <div class="form-group required">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required
                    placeholder="Enter your full address"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Register Account</button>
        </div>
    </form>

    <div class="auth-links">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        <p><small>Note: Doctors and staff accounts can only be created by administrators</small></p>
    </div>
</div>
{% endblock %}
